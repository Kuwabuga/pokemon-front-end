name: Deploy Application

on: workflow_dispatch

env:
  INFRASTRUCTURE_DIRECTORY: "./infrastructure"
  APPLICATION_DIRECTORY: "./application"

jobs:

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        working-directory: ${{ env.APPLICATION_DIRECTORY }}
        run: npm install

      # TODO
      # - name: Run unit tests
      #   working-directory: ${{ env.APPLICATION_DIRECTORY }}
      #   run: npm run test:unit

  e2e-tests:
    name: Run e2e tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        working-directory: ${{ env.APPLICATION_DIRECTORY }}
        run: npm install

      # TODO
      # - name: Run e2e tests
      #   working-directory: ${{ env.APPLICATION_DIRECTORY }}
      #   run: npm run test:e2e

  deploy:
    name: Deploy Website
    needs: [unit-tests,e2e-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Set environment
        run: |
          case ${GITHUB_REF##*/} in
            "production") echo "ENVIRONMENT=production" >> $GITHUB_ENV ;;
            "preprod") echo "ENVIRONMENT=preprod" >> $GITHUB_ENV ;;
            "qa") echo "ENVIRONMENT=qa" >> $GITHUB_ENV ;;
            *) echo "ENVIRONMENT=development" >> $GITHUB_ENV ;;
          esac

      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install application's dependencies
        working-directory: ${{ env.APPLICATION_DIRECTORY }}
        run: npm install

      # TODO
      # - name: Run Audit
      #   working-directory: ${{ env.APPLICATION_DIRECTORY }}
      #   run: npm audit fix

      # - name: Run Lint
      #   working-directory: ${{ env.APPLICATION_DIRECTORY }}
      #   run: npm run lint

      - name: Build
        working-directory: ${{ env.APPLICATION_DIRECTORY }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:  ${{ secrets.AWS_REGION }}

      - name: Sync S3 webite bucket
        working-directory: ${{ env.INFRASTRUCTURE_DIRECTORY }}
        env:
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          BUILD_PATH: application/dist
        run: |
          SUBDOMAIN=$(cat domains.json | jq -r ".$ENVIRONMENT.subdomain")
          DOMAIN=$(cat domains.json | jq -r ".$ENVIRONMENT.domain")
          aws s3 sync "../$BUILD_PATH" "s3://$SUBDOMAIN.$DOMAIN"
